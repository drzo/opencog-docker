steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/chatgpt-agi', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/chatgpt-agi']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'chatgpt-agi', '--image', 'gcr.io/$PROJECT_ID/chatgpt-agi', '--platform', 'managed', '--region', 'YOUR_REGION']
